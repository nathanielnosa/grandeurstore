{% extends 'base.html' %}

{% block content %}
  <section id="reset_password">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header display-5 text-center">Password reset complete
                    </div>
                    <div class="card-body">
                        <p class="lead">
                            Your password has been set. You may go ahead and log in now.
                        </p>
                        
                        <a href="{% url 'login' %}" class="btn btn-info">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
