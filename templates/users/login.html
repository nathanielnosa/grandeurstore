{% extends 'base.html' %}

{% block content %}
  <section class="py-5">
    <div class="container py-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header display-4">Login Here</div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="input-group my-2">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" name="uname" placeholder="Username">
                              </div>
                            <div class="input-group my-2">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" name="pwd" class="form-control" placeholder="Password">
                            </div>
                            <div class="d-grid my-2">
                                <button class="btn btn-dark" type="submit">Login</button>
                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'register' %}" class="text-decoration-none text-dark mt-2 text-center">You dont have an account? Sign-up </a>
                                    <a href="{% url 'reset_password' %}" class="text-decoration-none text-dark mt-2 text-center">Forget Password? </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
